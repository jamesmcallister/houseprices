dockerRegistryDns: concourse-registry
dockerInfluxDbDns: influxdb-host
dockerMinioDns: minio
dockerLocalNpmDns: local-npm
concourse:
  imageTag: 2.7.7
  concourse:
    dockerRegistry: concourse-registry:5000
    insecureDockerRegistry: concourse-registry:5000
  worker:
    replicas: 1
    resources:
      requests:
        memory: "1024Mi"
  web:
    resources:
      requests:
        memory: "256Mi"
